</div>

<script>
  $('#down').click(function () {
      window.location.href="main3yykc2"
  })
  window.onload=function () {
      var j={};
      j.oid=localStorage.getItem("oid");
      var da=JSON.stringify(j);
      $.ajax({
          type: "POST",
          url: "http://139.9.115.22:8080/organization/teacherchoose",
          data:da,
          dataType:"json",
          contentType:"application/json; charset=UTF-8",
          success: function(data){
              {
                  for(var i=0;i<data.length;i++) {
                      // for(var i=0;i<data.length/4;i++)
                      // { var div1 = document.createElement('div');
                      //    div1.id="d"+i;
                      //     document.getElementById('mg').appendChild(div1);
                      // }
                      if(i===0||i%5===0)
                      {
                          var div1 = document.createElement('div');
                             div1.id="d"+i;
                              document.getElementById('mg').appendChild(div1);
                      }
                      var img1 = document.createElement('img');
                      img1.id = "im" + i;
                      img1.src = data[i].apath;
                      img1.alt = data[i].aname;
                      img1.title=data[i].aid;
                      img1.className = "img-circle";
                      img1.style.width = "60px";
                      img1.style.height = "60px";
                      img1.style.marginTop = "20px";
                      img1.style.marginLeft="20px";
                      div1.appendChild(img1);
                  }
                  for(var j=0;j<data.length;j++) {
                      var b='#im'+j;
                      $("#mg").on('click',b, function () {
                          // alert($(this).attr("id"))
                          // bbb($(this).attr("aid"))
                          localStorage.setItem("part1",$(this).attr("title"));
                          window.location.href="main3yykc2";
                      });
                  }
              }
              //没有参数
          }
      })


  }
</script>
