            border-color: #66afe9;
            outline: 0;

<body>
<nav class="navbar navbar-inverse navbar-fixed-top text-center" style="background-color: #000000 ">
    <div class="container " >
        <div class="collapse navbar-collapse text-center" id="navbar" >

        </div>
    </div>
</nav>

<div class="text-center" style="margin-top: 100px;color: white">

<div class="text-center" >

<div class="text-center" >

    <h4 style="color:grey;margin-right: auto;margin-left: auto;float:none;margin-bottom: 60px;">为了您账户的安全请尽快修改密码</h4>
</div>
<form>
    <div class="text-center">
        <h3 style="margin-right: 550px;color: white">新密码</h3>
        <input id="old" type="password" class="img-rounded col-ms-4" style="background-color: black;margin-right: 300px;height:45px;width: 300px"/>
    </div>
    <div class="text-center">
        <h3 style="margin-right: 512px;color: white">确认新密码</h3>
        <div class="inline">
        <input id="new" type="password" class="img-rounded col-ms-4 " style="background-color: black;margin-right: 63px;height:45px;width: 300px;"/>
        <button type="button" class="btn btn-info " style="width: 230px;height:45px;background-color:#E8BD5F;" onclick="ty()">修改密码</button>
        </div>
    </div>

</form>
<script>
    // function get(name)
    // {
    //     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    //     var r = window.location.search.substr(1).match(reg);
    //     if(r!=null)return  unescape(r[2]); return null;
    // }
 function ty() {
        if(document.getElementById('old').value==="")
            alert("请填写新密码");
       else  if(document.getElementById('new').value==="")
           alert("请填写确认密码")
        else if(document.getElementById('old').value===document.getElementById('new').value)
        { var j={};
        j.password=document.getElementById('old').value;
        j.oid=localStorage.getItem("oid");
        j.username=localStorage.getItem("username");
        var da=JSON.stringify(j);
        // alert(da);
        {  $.ajax({
            type: "POST",
            url: "http://139.9.115.22:8080/organization/updatepassword",
            data:da,
            dataType: "json",
            contentType:"application/json; charset=UTF-8",
            success: function(data){
                window.location.href="changeok";
            }
        });}}
        else
            alert("两次密码不一致")
   }

</script>
