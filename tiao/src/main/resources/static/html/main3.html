<script>
    $("#sub").click(function () {
        window.location.href="main3yykc";
    })
    var arr=[];
    var arr2=[];
    function jump(i) {
        var url = 'main31y' + '?id=' + i;
        window.open(url);
    }
    window.m31y={};
    var j={};
    var q=0,p=0;
    j.oid=localStorage.getItem("oid");
    var da=JSON.stringify(j);
    window.onload=function () {
        $.ajax({
            type: "POST",
            url: "http://139.9.115.22:8080/organization/subscribe",
            data:da,
            dataType: "json",
            contentType:"application/json; charset=UTF-8",
            success: function(data){
                if(data===""){window.location.href="main2no"}
              console.log(data);
                localStorage.setItem("m31y",JSON.stringify(data));
                // localStorage.setItem("m31y",JSON.stringify(data))
                for(var i=0,m=0,n=0;i<data.length;i++) {
                    if (data[i].complete === "0") {
                        var w1=document.createElement('tr');
                        // w1.className="active";
                        var w11=document.createElement('td');
                        w11.innerHTML=data[i].sudate+"<br/>"+data[i].sutime;
                        var w12=document.createElement('td');
                        w12.innerHTML=data[i].aname;
                        var w13=document.createElement('td');
                        w13.innerHTML="未确认";
                        var w14=document.createElement('td');
                        var w15=document.createElement('button');
                        w15.id="w"+i;
                        w15.className="active";
                        arr[m++]=i;
                        w15.type="button";
                        w15.className="btn btn-warning";
                        w15.style.fontSize="5px";
                        w15.zIndex="-1";
                        w15.position= "absolute";
                        w15.innerHTML="详情";
                        // w15.onclick=jump(i);
                        w1.appendChild(w11);
                        w1.appendChild(w12);
                        w1.appendChild(w13);
                        w1.appendChild(w15);
                        w1.appendChild(w14);
                        w14.appendChild(w15);

                        document.getElementById('noover').appendChild(w1);
                    }
                    else{
                        var y1=document.createElement('tr');
                        // y1.className="active";
                        var y11=document.createElement('td');
                        y11.innerHTML=data[i].sudate+"<br/>"+data[i].sutime;
                        var y12=document.createElement('td');
                        y12.innerHTML=data[i].aname;
                        var y15=document.createElement('button');
                        var y14=document.createElement('td');
                        y15.id="y"+i;
                        arr2[n++]=i;
                        y15.type="button";
                        y15.className="btn btn-warning";
                        y15.style.fontSize="5px";
                        y15.innerHTML="详情";
                        // y15.onclick=jump(i);
                        y1.appendChild(y11);
                        y1.appendChild(y12);
                        y1.appendChild(y15);
                        y1.appendChild(y14);
                        y14.appendChild(y15);
                        document.getElementById('over').appendChild(y1); }
                }
                // alert(arr)
                for(var j=0;j<m;j++) {
                    var b='#w'+arr[j];
                    $("#noover").on('click',b, function () {
                        // alert($(this).attr("id"))
                        jump($(this).attr("id"))
                    });
                }
                for(var j=0;j<n;j++) {
                    var b='#y'+arr2[j];
                    $("#over").on('click',b, function () {
                        // alert($(this).attr("id"))
                        jump($(this).attr("id"))
                    });
                }
            }

        })

    }

</script>
