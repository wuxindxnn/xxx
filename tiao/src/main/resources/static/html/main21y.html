            <div style="background-color: white;border:solid white 1px; height: 300px;width:100%;" class="text-center">

                <button class="lie" style="margin-top: 18px;"><img src="../img/q1.png" width="20px;" style="margin-right: 10px;"/><a href="main2" style="color: #E8BD5F">课程管理</a></button>

        <div>
            <p style="text-align: left;color: black;margin-top: 30px;"><a href="main2">已反馈课程</a>>详情</p>
            <div  class="text-center" style="border-top: solid #E8BD5F 2px;background-color: white">

                <div >
                    <div >
                        <div class="col-md-6">

                                <button type="button" class="btn btn-warning" onclick="down()">下载视频</button>

                            <div>
                                <h5 style="float:left;margin-left: 22px;color: #999999">留言：<a id="wly1">123</a></h5>

                            <h5 style="color: #999999">课程反馈时间：<a id="feed"></a></h5>

                            <br>
                            <div style="margin-top: 15px;">
                                <button type="button" class="btn btn-warning" onclick="feedback()">下载视频</button>

                                <h5 style="float:left;margin-left: 22px;color: #999999">留言：<a id="wly2">123</a></h5>

</div>
   <script>
       // alert(location.search);
       var aa=location.search;
       var i=aa.substr(5,2);
       var op1=localStorage.getItem("op");
       var op=JSON.parse(op1);
       console.log("xxxxxxxx")
       console.log(localStorage.getItem("op"));
       document.getElementById('wxm').innerHTML=op[i].sname;
       document.getElementById('wds').innerHTML=op[i].aname;
       document.getElementById('wkccs').innerHTML=op[i].classtime;
      document.getElementById('up').innerHTML=op[i].uploaddatetime;
       document.getElementById('feed').innerHTML=op[i].feedbackdate+' '+op[i].feedbacktime;
       if (op[i].umessage==null||op[i].umessage==""||op[i].umessage==undefined){
           op[i].umessage="无";
       }
       document.getElementById('wly1').innerHTML=op[i].umessage;
       if (op[i].fmessage==null||op[i].fmessage==""||op[i].fmessage==undefined){
           op[i].fmessage="无";
       }
       document.getElementById('wly2').innerHTML=op[i].fmessage;
       function down() {
           window.location.href=op[i].upath;

       }
      function feedback() {
          window.location.href=op[i].fpath;

      }
   </script>
